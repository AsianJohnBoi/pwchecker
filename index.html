<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PwChecker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="pwch.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title" id="title">
        Password Checker
      </h1>
      <p class="subtitle" id="subtitle">
        Check if you've been pwned by entering your password below!
      </p>
      <div id=input"> 
        <input class="input" type="password" placeholder="Password">
        <button class="button is-primary">Check</button>
      </div>
      
    </div>
  </section>
  <section class="footer">
    <div class="container">
      <p class="is-small">
        <strong>Disclaimer: </strong>This site is intended for educational use. Inputted passwords are not saved.
      </p>
    </div>
  </section>
  </body>
</html>
